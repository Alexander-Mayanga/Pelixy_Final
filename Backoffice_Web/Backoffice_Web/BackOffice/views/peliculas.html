<section id="peliculas">
    <div class="wrapper">
        <div class="container container_lista">
            <img src="../img/report_pelicula.png" alt="Imagen de peliculas">
            <span>Lista de Peliculas</span>
        </div>

        <button class="container container_agregar btn-abrir-modal">
            <img src="../img/agregar.png" alt="Imagen de agregar peliculas">
            <span>Agregar Pelicula</span>
        </button>
    </div>

    
    <div class="tabla-container">
    <table class="tabla-peliculas">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Año</th>
                <th>Duración</th>
                <th>Director</th>
                <th>Clasificación</th>
                <th>Idioma</th>
                <th>Url_Portada</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody id="body-peliculas">
          
        </tbody>
    </table>
  </div>

</section>

<div id="modal-peliculas" class="modal oculto">
  <div class="modal-contenido">
    <span id="btn-cerrar-modal" class="cerrar">&times;</span>
    <h2>Agregar Pelicula</h2>

    <form id="form-pelicula" class="formulario-modal">
      <div class="grupo-form">
        <label>Título</label>
        <input type="text" name="titulo" required>
      </div>

      <div class="grupo-form">
        <label>Descripción</label>
        <input type="text" name="descripcion" required>
      </div>

      <div class="grupo-form">
        <label>Año</label>
        <input type="number" name="anio" required>
      </div>

      <div class="grupo-form">
        <label>Duración</label>
        <input type="number" name="duracion" required>
      </div>

      <div class="grupo-form">
        <label>Director</label>
        <input type="text" name="director" required>
      </div>

      <div class="grupo-form">
        <label>Clasificación</label>
        <input type="text" name="clasificacion" required>
      </div>

      <div class="grupo-form">
        <label>Idioma</label>
        <input type="text" name="idioma" required>
      </div>

      <div class="grupo-form">
        <label>Url_Portada</label>
        <input type="file" id="input-url" accept="image/*">
        <input type="hidden" name="url-portada" id="url_Portada">
        <div id="preview-avatar" class="preview-avatar oculto">
          <img src="" alt="Vista previa del avatar" />
        </div>
      </div>

      <button type="submit" class="btn-guardar">Guardar</button>
    </form>
  </div>
</div>
<script src="../js/peliculas.js"></script>
