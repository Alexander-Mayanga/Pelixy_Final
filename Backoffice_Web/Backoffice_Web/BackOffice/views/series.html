<section id="series">
    <div class="wrapper">
      <div class="container container_lista">
        <img src="../img/series1.jpg" alt="Imagen de series">
        <span>Lista de Series</span>
      </div>
  
      <button class="container container_agregar btn-abrir-modal">
        <img src="../img/agregar.png" alt="Agregar serie">
        <span>Agregar Serie</span>
      </button>
    </div>
  
    <div id="tabla-series">
      <div class="tabla-container">
        <table class="tabla-series">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Descripción</th>
              <th>Año</th>
              <th>Temporadas</th>
              <th>Director</th>
              <th>Clasificación</th>
              <th>Idioma</th>
              <th>URL Portada</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="body-series">  
          </tbody>
        </table>
      </div>
    </div>
    
  </section>
  
  <div id="modal-series" class="modal oculto">
    <div class="modal-contenido">
      <span id="btn-cerrar-modal" class="cerrar">&times;</span>
      <h2>Agregar Serie</h2>
  
      <form id="form-serie" class="formulario-modal">
        <div class="grupo-form"><label>Título</label><input type="text" name="titulo" required></div>
        <div class="grupo-form"><label>Descripción</label><input type="text" name="descripcion" required></div>
        <div class="grupo-form"><label>Año</label><input type="number" name="anio" required></div>
        <div class="grupo-form"><label>Temporadas</label><input type="number" name="temporadas" required></div>
        <div class="grupo-form"><label>Director</label><input type="text" name="director" required></div>
        <div class="grupo-form"><label>Clasificación</label><input type="text" name="clasificacion" required></div>
        <div class="grupo-form"><label>Idioma</label><input type="text" name="idioma" required></div>
        <div class="grupo-form">
          <label>Url_Portada</label>
          <input type="file" id="input-url-serie" accept="image/*">
          <input type="hidden" name="url_portada" id="url_portada_serie">
          <div id="preview-serie" class="preview-avatar oculto">
            <img src="" alt="Vista previa de la portada" />
          </div>
        </div>
        <button type="submit" class="btn-guardar">Guardar</button>
      </form>
    </div>
  </div>
  
  <script src="../js/series.js"></script>
